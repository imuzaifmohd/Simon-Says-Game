<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game.</h2>
    <div class="btn-container">     
        <!-- type = "button" will make these div contain all the properties 
        of button and let them behave as buttons -->
        <div class="line-one">
            <div class="btn red" id="red" type="button">1</div>   
            <div class="btn yellow" id="yellow" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green" type="button">3</div>
            <div class="btn purple" id="purple" type="button">4</div>
        </div>
        

    </div>





    <script src="app.js"></script>
</body>
</html>
